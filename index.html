<!DOCTYPE html>
<html lang="en">
<head>
  <title>Logo Quiz Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="./logo/logo.png" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script type="text/javascript">
	var imagearray=["Facebook","Insta","Skype","Twitter","Hike","Picsart","Pinterest","Snapchat","Tinder","Wechat"];
	var btnarray=["Facebook","Insta","Skype","Twitter","Hike","Picsart","Pinterest","Snapchat","Tinder","Wechat"];
	let imageval=-1;
	let btnval=-2;

	function loaddata()
	{
		loadimage();
		loadbtn();
	}
	function loadimage()
	{

		let logoD=document.getElementById("logoD");
		for(let i in imagearray){

			var div=document.createElement("DIV");

			div.setAttribute("class","col-lg-6 col-md-6 col-sm-12 col-xs-12 logo");
			div.setAttribute("onClick",`checkimage(${i})`);
			
			div.setAttribute("id",i);
			div.setAttribute("style","background:url('./logo/" + imagearray[i] + ".png');height:300px;background-size:75%;background-position:center;background-repeat:no-repeat;");
		
			logoD.appendChild(div);
		}
	

	}

	function checkimage(j)
	{
		let imageD=document.getElementById("imageD");
		imageval=imagearray[j];
		imageD.setAttribute("style","background:url('./logo/" + imagearray[j] + ".png');height:300px;background-size:cover;background-position:center;background-repeat:no-repeat;");
		
	}
	function checktext(j)
	{
		let textD=document.getElementById("textD");
		btnval=blankArray[j];
		textD.setAttribute("value",blankArray[j]);
	}
	function check()
	{
		if(imageval==btnval)
		{
			alert("same");
		}
		else
		{
			alert("Ooopsss Wrong Choice...!!!");
		}
	}
	var blankArray;
	function RandmNo(){
		var len= imagearray.length;
		blankArray=new Array();
		let j =0;
		
		while(j < len)
		{
			ranNo=Math.floor((Math.random() * len));
			if(blankArray.indexOf(btnarray[ranNo]) == -1 )
			{
				blankArray.push(btnarray[ranNo]);

			}
			else
			{
				ranNo=Math.floor((Math.random() * len));
				while(blankArray.indexOf(btnarray[ranNo]) != -1)
				{
						ranNo=Math.floor((Math.random() * len));
					
				}	
				blankArray.push(btnarray[ranNo]);

			}
			
			j++;
		}
	}

	function loadbtn()
	{
		RandmNo();
		let buttonD=document.getElementById("buttonD");
		for(let i in blankArray){

			var btn=document.createElement("Button");
			btn.innerHTML=blankArray[i];	
			btn.setAttribute("class","btn btn-default");
			btn.setAttribute("style","margin:20px;font-size:30px;padding:30px;background-color:black;color:yellow;width:250px;");
			btn.setAttribute("onClick",`checktext(${i})`);
			btn.setAttribute("id",i);
			buttonD.appendChild(btn);
		}


	}
	
  </script>


  <style>
  .Header
  {
  	width:30%;
  	background-color: black;
  	color: gold;
  	font-size: 30px;
  	padding: 20px;

  }
  .logoD
  {
  	width: 100%;
  	border-right:1px solid gray; 
  }
</style>
</head>
<body onload="loaddata()" style="background-color:black; color: black;">
  
<div class="container-fluid">
	<center>
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="Header">
				<marquee behavior="alternate" direction="Right" scrollamount="30">Logo Quiz</marquee>
			</div>
		</div>
	</div>
	</center>
	<div class="row">
		<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
			<div class="logoD" id="logoD" style="height: 800px; overflow: scroll;">
				


			</div>
		</div>
			<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
			<div class="centerdiv" id="centerdiv" style="width:50%;margin:200px auto;height: 410px;">
				<div id="imageD" style="width:100%;height:300px;border:2px solid yellow;">
				</div>
				<div id="textboxD">
					<input type="text"  id="textD" style="width:100%;font-size: 30px;text-align: center;border:1px solid green;">
				</div>
				<div id="btnforcheck" style="width:100%;">
					<button class="btn btn-primary" style="width:100%;font-size: 30px;" onclick="check()">Check</button>
				</div>
			</div>
		</div>
		<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
			<div class="buttonD" id="buttonD">
				
			</div>
		</div>

	</div>
</div>
</body>
</html>
